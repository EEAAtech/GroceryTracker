<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›’</text></svg>">
    <style>
        .gallery-item { position: relative; }
        .gallery-item img { cursor: pointer; }
        .consume-checkbox { position: absolute; bottom: 10px; right: 10px; transform: scale(1.5); }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container mt-4">
        <h3 class="text-center">My Groceries</h3>
        <div class="text-center mb-4">
             <a href="/">Add New Item</a>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Filter by Category:</label>
            <div id="filterTagsContainer" class="d-flex flex-wrap gap-2">
                </div>
            <div id="filterSubtagsContainer" class="d-flex flex-wrap gap-2" style="display: none;">
                </div>
        </div>
        
        <div id="galleryContainer" class="row g-3"></div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header"><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body text-center"><img id="fullscreenImage" src="" class="img-fluid"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
