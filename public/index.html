<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

    <div class="container mt-4">
        <h3 class="text-center mb-4">Add a New Grocery Item</h3>

        <div class="mb-3">
            <label class="form-label">1. Category (Select one)</label>
            <div id="tagsContainer" class="d-flex flex-wrap gap-2">
                </div>
            <div id="subtagsContainer" class="d-flex flex-wrap gap-2" style="display: none;">
                </div>
        </div>

        <div class="mb-3">
            <label for="itemName" class="form-label">2. Item Name (Optional)</label>
            <div class="d-flex align-items-center gap-3">
                <input type="text" class="form-control" id="itemName" placeholder="e.g., 70% Choc.">
                <div class="d-flex align-items-center gap-2 bg-secondary p-2 rounded">
                    <button id="btnDecrease" class="btn btn-sm btn-light">-</button>
                    <span id="quantityDisplay" class="fw-bold h5 mb-0 mx-2">1</span>
                    <button id="btnIncrease" class="btn btn-sm btn-light">+</button>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">3. Expiry Date (Optional)</label>
            <div class="row g-2">
                <div class="col-12"><div id="daySelector" class="d-flex flex-wrap gap-1 date-selector"></div></div>
                <div class="col-12 mt-2"><div id="monthSelector" class="d-flex flex-wrap gap-1 date-selector"></div></div>
                <div class="col-12 mt-2"><div id="yearSelector" class="d-flex flex-wrap gap-1 date-selector"></div></div>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="imageInput" class="form-label">4. Upload Photo (Required)</label>
            <input class="form-control" type="file" id="imageInput" accept="image/*" capture="environment">
            <img id="imagePreview" src="" alt="Image Preview" class="img-fluid mt-2" style="display: none; max-width: 100px;">
        </div>

        <div class="d-grid">
            <button id="saveButton" class="btn btn-primary btn-lg">Save Item</button>
        </div>

        <div class="text-center mt-3">
             <a href="/gallery.html">View Grocery Gallery</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
